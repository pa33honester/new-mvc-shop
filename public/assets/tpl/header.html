    <!-- Responsive & Animation Scripts -->
    <style>
        /* Dropdown hover styles */
        @media (max-width: 1440){
            .main-nav .dropdown:hover > .dropdown-menu,
            .main-nav .dropdown:focus-within > .dropdown-menu {
                display: flex !important;
            }
            .main-nav .dropdown-menu {
                transition: opacity 0.18s;
                opacity: 0;
                pointer-events: none;
            }
            .main-nav .dropdown:hover > .dropdown-menu,
            .main-nav .dropdown:focus-within > .dropdown-menu {
                opacity: 1;
                pointer-events: auto;
            }
            .main-nav .dropdown-menu li a:hover {
                background: #ec5598;
                color: #fff;
            }
            .mobile-menu-area {
                display:none;
                position:absolute;
                top:100%;
                left:0;
                width:100%;
                background:#18181a;
                z-index:10;
                box-shadow: 0 8px 32px rgba(236,85,152,0.08);
                border-bottom-left-radius: 18px;
                border-bottom-right-radius: 18px;
                animation: slideDown 0.3s cubic-bezier(.4,2,.6,1) both;
            }
        }
        @media (max-width: 991px) {
            .main-nav { display: none !important; }
            .main-nav .dropdown-menu {
                display: none !important;
            }
            .boxed-btn { display: none !important; }
            .mobile-menu-toggle { display: inline-block !important; }
            .header-main { flex-wrap: wrap; }
            .header-main .nav-list { gap: 1rem !important; }
            .mobile-menu-area {
                display: none ;
            }
        }
        @media (max-width: 768px) {
            .mobile-menu-area.active {
                display: flex !important;
                flex-direction: column;
                align-items: center;
            }
            .mobile-menu-area nav ul {
                width: 100%;
                padding: 1.5rem 0;
                display: flex;
                flex-direction: column;
                gap: 1.2rem;
                align-items: center;
            }
            .mobile-menu-area nav ul li {
                width: 100%;
                text-align: center;
            }
            .mobile-menu-area nav ul li a {
                display: block;
                width: 100%;
                padding: 0.8em 0;
                color: #fff;
                font-weight: 600;
                border-radius: 8px;
                transition: background 0.18s, color 0.18s;

                background: #ec5598;
                color: #fff;
            }

                gap: 0.7rem;
            }
            .mobile-menu-area nav ul li a {
                font-size: 1.1em;
                padding: 1em 0;
            }   
            .header-top {
                display: none !important;
            }
            .header-main {
                gap: 0.5rem;

            }
            .header-main .nav-list{
                display: none !important;
            }
            .logo img { max-height: 40px; margin: 0 auto; }
            @keyframes slideDown {
                from { opacity: 0; transform: translateY(-16px);}
                to { opacity: 1; transform: translateY(0);}
            }
        }
    </style>
    <script>
        // Animated gradient
        const canvas = document.getElementById('header-canvas');
        if (canvas) {
            const ctx = canvas.getContext('2d');
            function resize() {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            }
            window.addEventListener('resize', resize);
            resize();
            let t = 0;
            function draw() {
                const w = canvas.width, h = canvas.height;
                ctx.clearRect(0,0,w,h);
                const grad = ctx.createLinearGradient(0, 0, w, h);
                grad.addColorStop(0, `rgba(236,85,152,${0.18 + 0.1*Math.sin(t)})`);
                grad.addColorStop(0.5, `rgba(24,24,26,${0.12 + 0.1*Math.cos(t/2)})`);
                grad.addColorStop(1, `rgba(35,35,38,1)`);
                ctx.fillStyle = grad;
                ctx.fillRect(0,0,w,h);
                t += 0.01;
                requestAnimationFrame(draw);
            }
            draw();
        }
        // Mobile menu toggle
        const mobileToggle = document.querySelector('.mobile-menu-toggle');
        const mobileMenu = document.querySelector('.mobile-menu-area');

        mobileToggle && mobileToggle.addEventListener('click', () => {
            if (mobileMenu.classList.contains('active')) {
                console.log("open removed");
                mobileMenu.classList.remove('active');
                mobileMenu.style.display = 'none';
            } else {
                console.log("open added");
                mobileMenu.classList.add('active');
                mobileMenu.style.display = 'flex';
            }
        });
        // Hide mobile menu on resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                mobileMenu.classList.remove('active');
                mobileMenu.style.display = 'none';
            }
        });
    </script>
